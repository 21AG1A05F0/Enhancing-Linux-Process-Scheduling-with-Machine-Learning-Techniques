<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS here -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/themify-icons.css">
    <link rel="stylesheet" href="/static/css/nice-select.css">
    <link rel="stylesheet" href="/static/css/flaticon.css">
    <link rel="stylesheet" href="/static/css/gijgo.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/slicknav.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(43, 132, 155);
        }

        /* Navigation */
        header .main-menu ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            text-align: center;
        }

        header .main-menu ul li {
            display: inline-block;
            margin: 0 15px;
        }

        header .main-menu ul li a {
            color: white;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        header .main-menu ul li a:hover {
            color: #ff5733;
        }

        /* Form Styling */
        .contact-section {
            padding: 100px 0;
            background-color: #fff;
        }

        .contact-section .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .contact-section .form-group input:focus {
            border-color: #ff5733;
            outline: none;
        }

        .contact-section .button-contactForm {
            background-color: #ff5733;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-section .button-contactForm:hover {
            background-color: #ff3b00;
        }

        /* Alert message */
        .alert-msg {
            background-color: #f44336;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            animation: bounce 1s ease-in-out infinite;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-10px);
            }

            50% {
                transform: translateY(0);
            }

            75% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            background-color: rgb(43, 132, 155);
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        footer a {
            color: #ff5733;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section .row {
                margin-left: 0;
            }
            .contact-section .col-lg-8 {
                padding-left: 15px;
                padding-right: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Start -->
    <header style="background-color: rgb(43, 132, 155);">
        <div class="header-area" style="background-color: rgb(43, 132, 155);">
            <div id="sticky-header" class="main-header-area" style="background-color: rgb(43, 132, 155);">
                <div class="container-fluid p-0" style="background-color: rgb(43, 132, 155);">
                    <div class="row align-items-center no-gutters" style="background-color: rgb(43, 132, 155);">
                        <div class="col-xl-5 col-lg-6" style="background-color: rgb(43, 132, 155);">
                            <div class="main-menu  d-none d-lg-block" style="background-color: rgb(43, 132, 155);">
                                <nav style="background-color: rgb(43, 132, 155);">
                                    <ul id="navigation" style="background-color: rgb(43, 132, 155);">
                                        <li><a href="{{url_for('index')}}">home</a></li>
                                        <li><a href="{{url_for('about')}}">About</a></li>
                                        <li><a href="{{url_for('registration')}}">Registration</a></li>
                                        <li><a class="active" style="color: yellow;" href="{{url_for('login')}}">Login</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header><br><br>
    <!-- Header End -->

    <!-- Registration Form Section -->
    
    <section class="contact-section" style="background-color:#fff">
        <div class="container">

            <center>
                <h1><b>Registration</b></h1><br>
            </center>

            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <form class="form-contact contact_form" action="{{ url_for('login') }}" method="POST" id="contactForm" novalidate="novalidate">
                       
                        {% if msg %}
                            <div class="alert-msg">
                                {{ msg }}
                            </div>
                        {% endif %}

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group" style="background-color: rgb(236, 239, 239);">
                                    <input class="form-control valid" name="email" id="email" type="email" placeholder="Email" required>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group" style="background-color: rgb(236, 239, 239);">
                                    <input class="form-control valid" name="password" id="password" type="password" placeholder="Enter your password" required>
                                </div>
                            </div>
                        </div>

                        <center>
                            <div class="form-group mt-3">
                                <button type="submit" class="button-contactForm">Login</button>
                            </div>
                        </center>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Registration Form Section End -->

    <!-- JS Scripts -->
    <script src="/static/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
