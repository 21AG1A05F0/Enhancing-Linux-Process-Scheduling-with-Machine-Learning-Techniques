<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="View dataset">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS here -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/themify-icons.css">
    <link rel="stylesheet" href="/static/css/nice-select.css">
    <link rel="stylesheet" href="/static/css/flaticon.css">
    <link rel="stylesheet" href="/static/css/gijgo.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/slicknav.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Custom Styles for Table and Page -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header-area {
            background-color: #007bff;
            color: white;
        }

        .header-area a {
            color: white;
        }

        .header-area a:hover {
            text-decoration: underline;
        }

        .bradcam_area {
            background-color: #007bff;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .container {
            margin-top: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h3 {
            font-weight: 600;
            color: #007bff;
            text-align: center;
        }

        .table-container {
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .table {
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .alert-msg {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
        }

        /* Ensuring table is responsive */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

<body>
    <!-- header-start -->
    <header>
        <div class="header-area">
            <div id="sticky-header" class="main-header-area">
                <div class="container-fluid p-0">
                    <div class="row align-items-center no-gutters">
                        <div class="col-xl-5 col-lg-6">
                            <div class="main-menu d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a href="{{url_for('home')}}">Home</a></li>
                                        <li><a href="{{url_for('upload')}}">Upload</a></li>
                                        <li><a class="active" style="color: yellow;" href="{{url_for('viewdata')}}">View Data</a></li>
                                        <li><a href="{{url_for('algo')}}">Algorithm</a></li>
                                        <li><a href="{{url_for('prediction')}}">Prediction</a></li>
                                        <li><a href="{{url_for('index')}}">Logout</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header-end -->

    <div class="container">
        <h3>View Uploaded Dataset</h3>

        <div class="table-container">
            <!-- The table from Flask is injected here -->
            <div class="table-responsive">
                {{ table | safe }}
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="/static/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
